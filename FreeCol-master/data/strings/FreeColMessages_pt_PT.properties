model.building.armory.name=Armaria
model.building.armory.description=A armaria é usada para produzir mosquetes a partir de ferramentas. Assim que a população atinja 8, a armaria pode ser atualizada para paiol e depois para arsenal, desde que Adam Smith se tenha juntado ao Congresso Continental.\n\nDepois de construir uma armaria pode produzir mosquetes e artilharia.
model.building.arsenal.name=Arsenal
model.building.arsenal.description=O arsenal é usado para produzir mosquetes a partir de ferramentas.\n\nDepois de construir um arsenal, os mosquetes apenas precisam de metade das ferramentas para serem produzidos.
model.building.blacksmithHouse.name=Casa do Ferreiro
model.building.blacksmithHouse.description=A casa do ferreiro, que pode ser atualizada para ferraria, é usada para converter minério em ferramentas. As ferramentas são necessárias para construir alguns tipos de edifícios e para atualizar todos os tipos de edifícios. As ferramentas são, também, usadas por pioneiros e para construir mosquetes. Assim que a população da colónia atingir 8, a ferraria pode ser substituída por uma fundição, desde que Adam Smith se tenha juntado ao Congresso Continental.
model.building.blacksmithShop.name=Ferraria
model.building.blacksmithShop.description=A ferraria, que pode ser atualizada para uma fundição, é usada para converter minério em ferramentas. As ferramentas são necessárias para construir alguns tipos de edifícios e para atualizar todos os tipos de edifícios. Também são usadas por pioneiros e para produzir mosquetes. Assim que a população da colónia atinja 8, a ferraria pode ser substituída por uma fundição, desde que Adam Smith se tenha juntado ao Congresso Continental. A ferraria aumenta a produção de ferramentas.
model.building.carpenterHouse.name=Casa do Carpinteiro
model.building.carpenterHouse.description=A casa do carpinteiro, que pode ser atualizada para carpintaria assim que a população da colónia atinja 3, é usada para converter madeira em martelos. Os martelos são necessários para construir ou atualizar os vários edifícios da colónia.
model.building.cathedral.name=Catedral
model.building.cathedral.description=Uma colónia com uma população de 3 ou mais pode construir uma igreja, que poderá depois ser ampliada para catedral assim que a população atinja 8. A liberdade religiosa do Novo Mundo (simbolizada por cruzes) provoca o aumento da emigração proveniente da Europa.\n\nDepois de construir a catedral, a produção de cruzes aumenta.
model.building.chapel.name=Capela
model.building.chapel.description=A capela é o local onde os seus colonos praticam a religião que seguem. Uma capela produz um número pequeno de cruzes, mas nenhum pregador pode ser posto a trabalhar lá. Terá de a atualizar para Igreja primeiro.
model.building.church.name=Igreja
model.building.church.description=Uma colónia com uma população de 3 ou mais pode construir uma igreja, que pode ser ampliada para uma catedral quando a população atingir os 8. A liberdade religiosa no Novo Mundo (simbolizada por cruzes) aumenta a emigração proveniente da Europa.\n\nDepois de construir uma igreja, a produção de cruzes aumentará, e poderá criar missionários.
model.building.cigarFactory.name=Fábrica de Charutos
model.building.cigarFactory.description=A fábrica de charutos, que não pode ser atualizada, é usada para produzir charutos a partir de tabaco. Uma fábrica de charutos aumenta a produção de charutos.
model.building.college.name=Colégio
model.building.college.description=Uma colónia com uma população de, pelo menos, 4, pode construir uma escola, que possibilita a alguns mestres ensinarem a sua arte a colonos sem profissão. Assim que a população atinja 8, a escola pode ser promovida a colégio, onde profissões adicionais podem ser ensinadas por dois colonos. Assim que a população atinja 10, o colégio pode ser promovido a universidade, que permite que todas as profissões sejam ensinadas por três colonos.\n\nUm colégio permite ensinar profissões de nível 2.
model.building.country.name=Pastagem
model.building.country.description=A pastagem é um local próximo da colónia, onde os seus cavalos se podem se movimentar livremente. Construindo estábulos, a produção de cavalos será aumentada.
model.building.customHouse.name=Alfândega
model.building.customHouse.description=A alfândega, que pode ser construída assim que Peter Stuyvesant se juntar ao Congresso Continental, permite à colónia exportar mercadorias diretamente para a Europa sem a ajuda de barcos. Possibilita também a troca com potências estrangeiras após a declaração de independência. Opcionalmente, pode também ignorar boicotes.
model.building.depot.name=Depósito
model.building.depot.description=O depósito armazena todos os tipos de mercadorias. A sua capacidade inicial é de 100 unidades de cada tipo de mercadoria, mas pode ser ampliado para um armazém, cuja capacidade é de 200 unidades. Construindo uma expansão do armazém, a sua capacidade de armazenamento aumenta para 300.
model.building.distillerHouse.name=Casa do Destilador
model.building.distillerHouse.description=A casa do destilador, que pode ser atualizada para uma destilaria de rum, é usada para produzir rum a partir de cana-de-açúcar. Assim que Adam Smith se tenha juntado ao Congresso Continental e que a população da colónia seja, pelo menos, 8, a destilaria de rum pode ser substituída por uma fábrica de rum.
model.building.docks.name=Doca
model.building.docks.description=A doca permite aos colonos produzir peixe nos terrenos oceânicos adjacentes à colónia. Assim que a população atinja, pelo menos, 4, pode ser atualizada para doca seca, que permite aos colonos repararem barcos danificados. Quando a população da colónia atingir 8, a doca seca pode ser atualizada para estaleiro, que permite à colónia a construção de novos barcos.\n\nConstruir uma doca possibilita a pesca.
model.building.drydock.name=Doca Seca
model.building.drydock.description=A doca seca permite aos colonos produzir peixe nos terrenos adjacentes à colónia, permite também a reparação de barcos. Quando a população da colónia atingir 8, a doca seca pode ser atualizada para estaleiro, que possibilita a construção de novos barcos na colónia.\n\nConstruir uma doca seca permite a reparação de barcos.
model.building.fort.name=Forte
model.building.fort.description=O forte, que apenas pode ser construído depois de construída a paliçada, protege os colonos de ataques. Um forte proporciona proteção de corsários bombardeiros e unidades navais inimigas em zonas marítimas adjacentes. O forte pode ser substituído por uma fortaleza assim que a população atinja 8\n\nConstruir um forte aumenta a defesa em 150%.
model.building.fortress.name=Fortaleza
model.building.fortress.description=A fortaleza, que pode ser construída após a construção de um forte e quando a população atingir 8, protege os colonos de ataques. A fortaleza proporciona proteção de corsários bombardeiros e unidades navais inimigas em zonas marítimas adjacentes\n\nConstruir uma fortaleza aumenta a defesa em 200%.
model.building.furFactory.name=Fábrica de Peles
model.building.furFactory.description=A fábrica de peles, que não pode ser atualizada, é usada para produzir casacos a partir de peles. A fábrica de peles aumenta a produção de casacos.
model.building.furTraderHouse.name=Casa do Peleiro
model.building.furTraderHouse.description=A casa do peleiro, que pode ser atualizada para posto de comércio de peles, é usada para produzir casacos a partir de peles. Assim que a população da colónia atinja 6, pode ser atualizada para uma fábrica de peles, desde que Adam Smith se tenha juntado ao Congresso Continental.
model.building.furTradingPost.name=Posto de Comércio de Peles
model.building.furTradingPost.description=O posto de comércio de peles, que pode ser atualizado para fábrica de peles, é usado para produzir casacos a partir de peles. Assim que a população da colónia atinja 6, pode ser atualizado para fábrica de peles, desde que Adam Smith se tenha juntado ao Congresso Continental. O posto de comércio de peles aumenta a produção de casacos.
model.building.ironWorks.name=Fundição
model.building.ironWorks.description=A fundição, que não pode ser atualizada, é usada para converter minério em ferramentas. As ferramentas são usadas para construir alguns tipos de edifícios e para atualizar todos os tipos de edifícios. Também são usadas por pioneiros e para a produção de mosquetes. Uma fundição aumenta a produção de ferramentas.
model.building.lumberMill.name=Carpintaria
model.building.lumberMill.description=A carpintaria, que não pode ser atualizada, é usada para converter madeira em martelos. Os martelos são necessários para construir ou atualizar os vários edifícios. Uma carpintaria aumenta a produção de martelos.
model.building.magazine.name=Paiol
model.building.magazine.description=O paiol é usado para produzir mosquetes a partir de ferramentas. O paiol pode ser atualizado para um arsenal, desde que Adam Smith se tenha juntado ao Congresso Continental.\n\nDepois de construir um paiol, a produção de mosquetes aumenta em 100%.
model.building.newspaper.name=Jornal
model.building.newspaper.description=O jornal, que apenas pode ser construído após a construção de uma tipografia e assim que a população atingir 4, aumenta a produção de sinos da liberdade.
model.building.printingPress.name=Tipografia
model.building.printingPress.description=A tipografia, que pode ser atualizada para jornal assim que a população atingir 4, aumenta a produção de sinos da liberdade na colónia.
model.building.rumDistillery.name=Destilaria de rum
model.building.rumDistillery.description=A destilaria de rum, que pode ser atualizada para uma fábrica de rum, é usada para produzir rum a partir de cana-de-açúcar. Assim que Adam Smith se tenha juntado ao Congresso Continental e que a população da colónia seja, pelo menos, 8, a destilaria de rum pode ser substituída por uma fábrica de rum. A destilaria de rum aumenta a produção de rum.
model.building.rumFactory.name=Fábrica de Rum
model.building.rumFactory.description=A fábrica de rum, que não pode ser atualizada, é usada para produzir rum a partir de cana-de-açúcar. A fábrica de rum aumenta a produção de rum.
model.building.schoolhouse.name=Escola
model.building.schoolhouse.description=Uma colónia com uma população de, pelo menos, 4, pode construir uma escola, que possibilita a alguns mestres ensinarem a sua arte a colonos sem profissão. Assim que a população atinja 8, a escola pode ser promovida a colégio, onde profissões adicionais podem ser ensinadas por dois colonos. Assim que a população atinja 10, o colégio pode ser promovido a universidade, que permite que todas as profissões sejam ensinadas por três colonos.\n\nUma escola permite ensinar profissões de nível 1.
model.building.shipyard.name=Estaleiro
model.building.shipyard.description=O estaleiro permite aos colonos produzir peixe nos terrenos oceânicos adjacentes à colónia, permite também a reparação e construção de barcos.\n\nConstruir um estaleiro permite a construção de barcos.
model.building.stables.name=Estábulos
model.building.stables.description=Os estábulos aumentam a produção máxima de cavalos porque reduzem o tamanho dos rebanhos.
model.building.stockade.name=Paliçada
model.building.stockade.description=A paliçada, que pode ser construída assim que a população da colónia atinja 3, protege os colonos de ataques. A paliçada pode ser evoluída para um forte, que oferece melhor proteção contra corsários bombardeiros e unidades navais inimigas em zonas marítimas adjacentes. O forte pode ser substituído por uma fortaleza assim que a população atinja 8.\n\nConstruir uma paliçada aumenta a defesa em 100%.
model.building.textileMill.name=Fábrica Têxtil
model.building.textileMill.description=A fábrica têxtil, que não pode ser atualizada, é usada para transformar algodão em tecido. Uma fábrica têxtil aumenta a produção de tecido.
model.building.tobacconistHouse.name=Casa do Tabaqueiro
model.building.tobacconistHouse.description=A casa do tabaqueiro, que pode ser atualizada para uma tabacaria, é usada para produzir charutos a partir de tabaco. Assim que a população da colónia atinja 8, pode ser novamente atualizada para uma fábrica de charutos, desde que Adam Smith se tenha juntado ao Congresso Continental.
model.building.tobacconistShop.name=Tabacaria
model.building.tobacconistShop.description=A tabacaria, que pode ser atualizada para uma fábrica de charutos, é usada para produzir charutos a partir de tabaco. Assim que a população da colónia atinja 8, ela pode ser atualizada para uma fábrica de charutos, desde que Adam Smith se tenha juntado ao Congresso Continental. Uma tabacaria aumenta a produção de charutos.
model.building.townHall.name=Câmara Municipal
model.building.townHall.description=A câmara municipal, que não pode ser atualizada, oferece local de trabalho para, até, três colonos a produzirem sinos da liberdade. O seu efeito pode ser aumentado através da construção de uma tipografia e um jornal.
model.building.university.name=Universidade
model.building.university.description=Uma colónia com uma população de, pelo menos, 4, pode construir uma escola, que possibilita a alguns mestres ensinarem a sua arte a colonos sem profissão. Assim que a população atinja 8, a escola pode ser promovida a colégio, onde profissões adicionais podem ser ensinadas por dois colonos. Assim que a população atinja 10, o colégio pode ser promovido a universidade, que permite que todas as profissões sejam ensinadas por três colonos.\n\nUma universidade permite ensinar profissões de nível 3.
model.building.warehouse.name=Armazém
model.building.warehouse.description=O armazém armazena todos os tipos de mercadorias. É a primeira ampliação de um depósito, com capacidade para 200 unidades de cada tipo de mercadoria. Construindo uma expansão do armazém, a sua capacidade de armazenamento aumenta para 300.
model.building.warehouseExpansion.name=Armazém Expandido
model.building.warehouseExpansion.description=O armazém expandido armazena todos os tipos de mercadorias. É uma ampliação do armazém simples, com uma capacidade de 300 unidades de cada tipo de mercadoria.
model.building.weaverHouse.name=Casa do Tecelão
model.building.weaverHouse.description=A casa do tecelão, que pode ser atualizada para uma tecelaria, é usada para transformar algodão em tecido. Pode ser atualizada para fábrica têxtil assim que a população da colónia seja, pelo menos, 8 e que Adam Smith se tenha juntado ao Congresso Continental.
model.building.weaverShop.name=Tecelaria
model.building.weaverShop.description=A tecelaria, que pode ser atualizada para fábrica têxtil, é usada para transformar algodão em tecido. Pode ser atualizada para fábrica têxtil assim que a população da colónia seja, pelo menos, 8 e que Adam Smith se tenha juntado ao Congresso Continental. Uma loja de tecelão aumenta a produção de tecido.
