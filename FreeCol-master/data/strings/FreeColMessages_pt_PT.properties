model.tile.arctic.name=Árctico
model.tile.arctic.description=O Árctico maioritariamente constituido por um oceano coberto de gelo, rodeado de terra congelada e sem árvores que não produz. Podem ser encontrados perto do Polo Norte e Polo Sul e não conseguem suportar colónias.
model.tile.borealForest.name=Floresta boreal
model.tile.borealForest.description=As Florestas Árcticas produzem Cereal, Madeira, Peles e algum Minério. São encontradas em latitudes elevadas e podem ser derrubadas para criar tundra.
model.tile.broadleafForest.name=Floresta temperada
model.tile.broadleafForest.description=Florestas Temperadas produzem Cereal, Madeira, Pele e algum Algodão. Estão localizadas em zonas temperadas e transformam-se em pradarias quando derrubadas.
model.tile.coniferForest.name=Floresta de coníferas
model.tile.coniferForest.description=Florestas de Coníferas produzem Cereal, Madeira, Pele e algum Tabaco. Podem ser encontradas, principalmente, em latitudes tropicais e dão origem a prados quando são derrubadas.
model.tile.desert.name=Deserto
model.tile.desert.description=Os desertos são muito secos, com precipitação escassa. Apesar de em parcas quantidades, os desertos produzem Cereal, Algodão e Minério.
model.tile.grassland.name=Prado
model.tile.grassland.description=Prados são longas zonas planas e abertas, cobertas de erva. Estão frequentemente localizados perto de florestas temperadas em zonas altas, ou de desertos em zonas subtropicais. Prados são ideais para cultivar tabaco. Podem, também, ser usados para cultivar comida.
model.tile.greatRiver.name=Rio grande
model.tile.greatRiver.description=Rios Grandes são rios que podem ser usados por barcos de grandes dimensões.
model.tile.highSeas.name=Mar aberto
model.tile.highSeas.description=Mar-alto produz Peixe. Também permite que os seus navios naveguem entre a Europa e o Novo Mundo.
model.tile.hills.name=Colinas
model.tile.hills.description=As colinas elevam-se acima do terreno circundante numa área limitada. As colinas produzem uma grande quantidade de Minério, bem como algum Cereal.
model.tile.lake.name=Lago
model.tile.lake.description=Os lagos são massas de água dentro de terra. As colónias construídas nas proximidades podem lucrar com os recursos naturais dos lagos, mas poderão estar inacessíveis por navios.
model.tile.marsh.name=Marisma
model.tile.marsh.description=O marisma é um tipo de terreno alagado, com erva, junco, palhetas, tábuas-de-espiga-negra, ciperáceas e outras plantas herbáceas existentes em terras pantanosas. Marismas produzem algum Cereal e Tabaco, bem como Minério. Os marismas encontram-se, principalmente, em latitudes elevadas.
model.tile.mixedForest.name=Floresta mista
model.tile.mixedForest.description=Florestas Temperadas Mistas, que podem ser encontradas em zonas temperadas, produzem Cereal, Madeira, Peles e algum Algodão. Se forem derrubadas transforma-se em planícies.
model.tile.mountains.name=Montanhas
# Fuzzy
model.tile.mountains.description=As montanhas elevam-se acima do terreno circundante numa área limitada. Em geral, as montanhas são mais inclinadas do que as colinas. São difíceis de atravessar e não se podem construir colónias nas montanhas. No entanto, são uma boa fonte de extração de minério e prata.
model.tile.ocean.name=Oceano
model.tile.ocean.description=Oceanos são grandes quantidades de água salgada, bons para a pesca. A presença de peixes aumenta na presença de terra e especialmente pela foz de rios.
model.tile.plains.name=Planícies
model.tile.plains.description=Planícies são grandes áreas de terra com relativamente poucos relevos, propícias à agricultura. Produzem uma grande quantidade de Cereal, uma quantidade menor de Algodão e algum Minério. Podem ser encontradas em regiões temperadas.
model.tile.prairie.name=Pradaria
model.tile.prairie.description=A pradaria é uma área de terra que suporta principalmente erva, com algumas árvores, e com um clima que é, geralmente, moderado ou temperado. As pradarias são mais propícias à produção de Cereal e de Algodão.
model.tile.rainForest.name=Floresta húmida
model.tile.rainForest.description=Florestas Húmidas produzem Cereal, Madeira, Peles e algum Minério, Cana-de-Açúcar e Tabaco. São encontradas nos trópicos e podem ser derrubadas para produzir pântanos.
model.tile.savannah.name=Savana
model.tile.savannah.description=Nas savanas, ervas e árvores partilham os tipos de vegetação. As savanas são frequentes em zonas de transição, que ocorrem entre a floresta ou regiões com árvores e prados ou regiões desérticas. As savanas produzem, principalmente, Cereal e Cana-de-Açúcar.
model.tile.scrubForest.name=Matagal
model.tile.scrubForest.description=Matagais produzem Cereal, Madeira, Peles e algum Algodão e Minério. Se forem derrubados transformam-se em desertos. Os matagais podem ser encontradas nas regiões temperadas.
model.tile.swamp.name=Pântano
model.tile.swamp.description=Terras tropicais, perto de águas pouco profundas. Os pântanos têm uma proporção maior de superfície de água e são geralmente mais profundos que os marismas. Os pântanos fornecem algum Cereal, bem como pequenas quantidades de Cana-de-Açúcar e Minério.
model.tile.tropicalForest.name=Floresta tropical
model.tile.tropicalForest.description=Florestas Tropicais produzem Cereal, Madeira, Pele e alguma Cana-de-Açúcar. As Florestas Tropicais transformam-se em savanas quando são derrubadas.
model.tile.tundra.name=Tundra
model.tile.tundra.description=A Tundra é uma área onde o crescimento das árvores é atrapalhado pelas baixas temperaturas e épocas de desenvolvimento curtas. A tundra produz Cereal e algum Minério. É possível encontrar tundra nas latitudes mais elevadas.
model.tile.wetlandForest.name=Floresta inundada
model.tile.wetlandForest.description=Florestas Inundadas produzem Cereal, Madeira, Peles e algum Minério. As Florestas Inundadas podem ser derrubadas para produzir marismas. Podem ser encontradas em latitudes elevadas.
model.unit.colonialRegular.name={{plural:%number%|one=Soldado Colonial|other=Soldados Coloniais|default=Soldado Colonial}}
model.unit.colonialRegular.description=O Soldado Colonial é uma unidade de elite disponível apenas após a Declaração da Independência.
model.unit.elderStatesman.name={{plural:%number%|one=Político Ancião|other=Políticos Anciãos|default=Político Ancião}}
model.unit.elderStatesman.description=O Político Ancião aumenta o desejo de independência dos colonos (simbolizado pelos Sinos da Liberdade), que por sua vez aumenta a adesão aos Filhos da Liberdade nas suas colónias.
model.unit.expertFarmer.name={{plural:%number%|one=Agricultor Experiente|other=Agricultores Experientes|default=Agricultor Experiente}}
model.unit.expertFarmer.description=O Agricultor Experiente é um especialista em produzir comida.
model.unit.expertFisherman.name={{plural:%number%|one=Pescador Experiente|other=Pescadores Experientes|default=Pescador Experiente}}
model.unit.expertFisherman.description=O Pescador Experiente é um especialista em pescar peixe, que é automaticamente convertido em comida.
model.unit.expertFurTrapper.name={{plural:%number%|one=Caçador de Peles Experiente|other=Caçadores de Peles Experientes|default=Caçador de Peles Experiente}}
model.unit.expertFurTrapper.description=O Caçador de Peles Experiente é especialista na produção de peles.
model.unit.expertLumberJack.name={{plural:%number%|Lenhador Experiente|other=Lenhadores Experientes|default=Lenhador Experiente}}
model.unit.expertLumberJack.description=O Lenhador Experiente corta árvores para produzir madeira.
model.unit.expertOreMiner.name={{plural:%number%|one=Mineiro Experiente|other=Mineiros Experientes|default=Mineiro Experiente}}
model.unit.expertOreMiner.description=O Mineiro Experiente é excelente na extracção de minério.
model.unit.expertSilverMiner.name={{plural:%number%|one=Mineiro de Prata Experiente|other=Mineiros de Prata Experientes|default=Mineiro de Prata Experiente}}
model.unit.expertSilverMiner.description=O Mineiro de Prata Experiente produz mais prata que qualquer outra unidade.
model.unit.firebrandPreacher.name={{plural:%number%|one=Pregador Instigador|other=Pregadores Instigadores|default=Pregador Instigador}}
model.unit.firebrandPreacher.description=O Pregador Instigador aumenta a insatisfação religiosa na Europa (simbolizada pelas Cruzes), que por sua vez aumenta a emigração para o Novo Mundo.
model.unit.freeColonist.name={{plural:%number%|one=Colono Livre|other=Colonos Livres|default=Colono Livre}}
model.unit.freeColonist.description=O Colono Livre é um simplório sem profissão específica. No entanto, os Colonos Livres podem tornar-se unidades profissionais trabalhando nos terrenos da colónia ou visitando acampamentos Índios. Também podem ser promovidos a Soldados Veteranos, ou educados nas colónias que tenham uma escola.
model.unit.hardyPioneer.name={{plural:%number%|one=Pioneiro Intrépido|other=Pioneiros Intrépidos|default=Pioneiro Intrépido}}
model.unit.hardyPioneer.description=O Pioneiro Intrépido é incomparável a derrubar florestas, arar campos e construir estradas.
model.unit.indenturedServant.name={{plural:%number%|one=Colono Engajado|other=Colonos Engajados|default=Colono Engajado}}
model.unit.indenturedServant.description=O Colono Engajado está bem equipado para trabalhos de exterior, mas não é indicado para trabalho de interior. Pode tornar-se um Colono Livre por promoção ou pela educação.
model.unit.indianConvert.name={{plural:%number%|one=Índio Convertido|other=Índios Convertidos|default=Índio Convertido}}
model.unit.indianConvert.description=O Índio Convertido é um indígena que se juntou a uma das suas colónias. Ele é hábil em todos os tipos de trabalho de exterior, mas não nos trabalhos de interior. Assim que Bartolome de las Casas se junte ao Congresso Continental, todos os Índios Convertidos tornam-se Colonos Livres.
model.unit.jesuitMissionary.name={{plural:%number%|one=Missionário Jesuíta|other=Missionários Jesuítas|default=Missionário Jesuíta}}
model.unit.jesuitMissionary.description=O Missionário Jesuíta pode estabelecer uma missão num acampamento Índio e é particularmente hábil a converter índios.
model.unit.masterBlacksmith.name={{plural:%number%|one=Mestre Ferreiro|other=Mestres Ferreiros|default=Mestre Ferreiro}}
model.unit.masterBlacksmith.description=O Mestre Ferreiro forja ferramentas a partir de minério.
model.unit.masterCarpenter.name={{plural:%number%|one=Mestre Carpinteiro|other=Mestres Carpinteiros|default=Mestre Carpinteiro}}
model.unit.masterCarpenter.description=O Mestre Carpinteiro é particularmente hábil a produzir edifícios e unidades nas suas colónias.
model.unit.masterCottonPlanter.name={{plural:%number%|one=Mestre Cultivador de Algodão|other=Mestres Cultivadores de Algodão|default=Mestre Cultivador de Algodão}}
model.unit.masterCottonPlanter.description=O Mestre Cultivador de Algodão cultiva algodão.
model.unit.masterDistiller.name={{plural:%number%|one=Mestre Destilador|other=Mestres Destiladores|default=Mestre Destilador}}
model.unit.masterDistiller.description=O Mestre Destilador produz rum a partir da cana-de-açúcar.
model.unit.masterFurTrader.name={{plural:%number%|one=Mestre Peleiro|other=Mestres Peleiros|default=Mestre Peleiro}}
model.unit.masterFurTrader.description=O Mestre Peleiro produz casacos a partir de peles.
model.unit.masterGunsmith.name={{plural:%number%|one=Mestre Armeiro|other=Mestres Armeiros|default=Mestre Armeiro}}
model.unit.masterGunsmith.description=O Mestre Armeiro utiliza ferramentas para produzir mosquetes.
model.unit.masterSugarPlanter.name={{plural:%number%|Mestre Cultivador de Cana-de-Açúcar|other=Mestres Cultivadores de Cana-de-Açúcar|default=Mestre Cultivador de Cana-de-Açúcar}}
model.unit.masterSugarPlanter.description=O Mestre Cultivador de Cana-de-Açúcar cultiva cana-de-açúcar.
model.unit.masterTobaccoPlanter.name={{plural:%number%|one=Mestre Cultivador de Tabaco|other=Mestres Cultivadores de Tabaco|default=Mestre Cultivador de Tabaco}}
model.unit.masterTobaccoPlanter.description=O Mestre Cultivador de Tabaco cultiva tabaco.
model.unit.masterTobacconist.name={{plural:%number%|one=Mestre Tabaqueiro|other=Mestres Tabaqueiros|default=Mestre Tabaqueiro}}
model.unit.masterTobacconist.description=O Mestre Tabaqueiro produz charutos a partir de tabaco.
model.unit.masterWeaver.name={{plural:%number%|one=Mestre Tecelão|other=Mestres Tecelões|default=Mestre Tecelão}}
model.unit.masterWeaver.description=O Mestre Tecelão produz tecido a partir de algodão.
model.unit.pettyCriminal.name={{plural:%number%|one=Pequeno Criminoso|other=Pequenos Criminosos|default=Pequeno Criminoso}}
model.unit.pettyCriminal.description=O Pequeno Criminoso está preparado para trabalhos de exterior, mas não é adequado a trabalhos de interior. Pode tornar-se um Colono Engajado por promoção ou pela educação.
model.unit.seasonedScout.name={{plural:%number%|one=Batedor Experiente|other=Batedores Experientes|default=Batedor Experiente}}
model.unit.seasonedScout.description=O Batedor Experiente é o melhor na exploração do Novo Mundo. Em particular, na exploração de acampamentos Índios e rumores de Cidades Perdidas.
model.unit.veteranSoldier.name={{plural:%number%|one=Soldado Veterano|other=Soldados Veteranos|default=Soldado Veterano}}
model.unit.veteranSoldier.description=O Soldado Veterano é uma unidade com experiência militar. Qualquer Colono Livre pode ser promovido a Soldado Veterano após vencer uma batalha.
model.unit.caravel.name={{plural:%number%|one=Caravela|other=Caravelas|default=Caravela}}
model.unit.caravel.description=A Caravela é um navio mercante pequeno e não muito rápido.
model.unit.frigate.name={{plural:%number%|one=Fragata|other=Fragatas|default=Fragata}}
model.unit.frigate.description=A Fragata é um pequeno navio de guerra.
model.unit.galleon.name={{plural:%number%|one=Galeão|other=Galeões|default=Galeão}}
model.unit.galleon.description=O Galeão é um navio mercante grande. É o único navio capaz de carregar carroças de tesouro para a Europa.
model.unit.manOWar.name={{plural:%number%|one=Navio de Guerra|other=Navios de Guerra|default=Navio de Guerra}}
model.unit.manOWar.description=O Navio de Guerra é um grande navio de guerra. Está disponível apenas à Coroa e só depois da Declaração da Independência.
model.unit.merchantman.name={{plural:%number%|one=Navio Mercante|other=Navios Mercantes|default=Navio Mercante}}
model.unit.merchantman.description=O Navio Mercante é um navio de mercadorias de tamanho médio.
model.unit.privateer.name={{plural:%number%|one=Navio Corsário|other=Navios Corsários|default=Navio Corsário}}
model.unit.privateer.description=O Navio Corsário é um pequeno navio de guerra que não hasteia a bandeira do seu país. É a única unidade que ataca outras sem declarar guerra.
model.unit.artillery.name={{plural:%number%|one=Peça de Artilharia|other=Peças de Artilharia|default=Artilharia}}
model.unit.artillery.description=A Artilharia é boa no ataque e defesa das colónias, e muito vulnerável quando no exterior.
model.unit.damagedArtillery.name={{plural:%number%|one=Peça de Artilharia danificada|other=Peças de Artilharia danificadas|default=Artilharia danificada}}
model.unit.damagedArtillery.description=A Artilharia danificada é como uma artilharia em todos os aspectos, apenas mais frágil.
model.unit.treasureTrain.name={{plural:%number%|one=Carroça de Tesouro|other=Carroças de Tesouro|default=Carroça de Tesouro}}
model.unit.treasureTrain.description=O único propósito da Carroça de Tesouro é carregar o ouro encontrado nas ruínas de uma Cidade Perdida ou saqueado de um acampamento Índio. Se a mover para uma das suas colónias, a Coroa oferecer-se-á para transportá-la para a Europa por uma taxa razoável. Se tiver um Galeão pode transportá-la você mesmo.
model.unit.wagonTrain.name={{plural:%number%|Caravana|other=Caravanas|default=Caravana}}
model.unit.wagonTrain.description=A Caravana pode transportar, por terra, até 200 unidade de mercadorias. Pode utilizá-la para fazer trocas comerciais com outros jogadores, ou para mover mercadorias entre as suas colónias.
model.unit.kingsRegular.name={{plural:%number%|one=Soldado da Coroa|other=Soldados da Coroa|default=Soldado da Coroa}}
model.unit.kingsRegular.description=O Soldado da Coroa é uma unidade de elite disponível apenas à Coroa. Pode vê-los quando a Força Expedicionária Real chegar depois da Declaração da Independência.
model.unit.brave.name={{plural:%number%|Bravo|other=Bravos|default=Bravo}}
model.unit.brave.description=O Bravo é um indígena hábil a carregar pequenas quantidades de mercadorias. Ele pode ser armado e estar montado. Os Bravos visitam frequentemente as suas colónias para lhe levarem prendas ou fazerem exigências.
model.unit.flyingDutchman.name=O Holandês Voador
model.unit.flyingDutchman.description=O Holandês Voador é o navio dos amaldiçoados.
model.unit.revenger.name=O Capitão
model.unit.revenger.description=O Capitão vendeu a alma ao Diabo.
model.unit.undead.name=Morto-vivo
model.unit.undead.description=Os mortos-vivos são a tripulação do Holandês Voador.
