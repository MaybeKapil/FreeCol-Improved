model.foundingFather.peterMinuit.description=Az indiánok nem kérnek fizetséget a földjeikért.
model.foundingFather.peterMinuit.text=Megvásárolta a mostani Manhattan szigetet a benszülöttektől 60 holland guldenért; később a Delaware-öböl környéki területeket is gyarmatosította.
