declareIndependence.resolution=今天，國會通過了有史以來最重要的決議。\n\n我很明白為了這份宣言、為了支持與捍衛這個國家，將要付出勞苦、鮮血與財富。但只要度過灰濛的這一切，我就能看到那個霞光，散發著迷人的光芒與榮耀。我很明白這麼做多值得。雖然我們可能會後悔，但我相信上帝會讓子孫們嚐到勝利。\n\n皇家遠征軍很快就會找上我們。在為了新大陸軍而招募自願者的同時，還要認真準備好我們的防衛措施。
