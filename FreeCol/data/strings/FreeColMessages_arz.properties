model.tile.arctic.description=أركتيك فى معظمها محيط واسع مغطى بالثلج محاط بأرض مجمده، عديمه الأشجار ولا ينتج أى شيء. يوجد بقرب القطب الشمالى والجنوبى ولا يمكن أن يدعموا المستعمرات.
