colopedia.concepts.education.name=Vzdělání
colopedia.concepts.education.description=<html><p>Nejefektivnější cesta, jak vzdělávat kolonisty, je postavit <a href="http:///id/model.building.schoolhouse">školu</a> a přidělit tam experta jako učitele. Učitel pak změní <a href="http:///id/model.unit.freeColonist">Volného kolonistu</a> na experta stejného typu. Učitelé také mohou vylepšit <a href="http:///id/model.unit.pettyCriminal">Drobné kriminálníky</a> na <a href="http:///id/model.unit.indenturedServant">Smluvní sluhy</a> a Smluvní sluhy na Volné kolonisty.</p><p>Některé dovednosti mohou být naučeny od domorodců, vysláním Volného kolonisty nebo Smluvního sluhy žít v domorodé osadě. Některé dovednosti mohou být rovněž získány zkušenostmi, když kolonista pracuje na poli kolonie. Volní kolonisté pracující na polích a lesích obklopujících vaše kolonie akumulují až 200 bodů zkušeností, které znamenají čtyřprocentní šanci na vylepšení jednotky.</p></html>
colopedia.concepts.efficiency.name=Efektivita
colopedia.concepts.efficiency.description=<html><p>Efektivita tvých kolonií závisí na jejich podpoře myšlenky Nezávislosti. Pokud 50% kolonistů preferuje podporu Rebelů, tak kolonie získává +1 produkční bonus. Jakmile dosáhne podpora Rebelů 100% kolonistů, tak se produkční bonus zvýší na +2.</p><p>Na druhé straně, pokud počet Roajalistů přesáhne <i>Limit špatné vlády</i>, tak kolonie utrpí -1 produkční penalizaci. Pokud počet Roajalistů přesáhne <i>Limit velmi špatné vlády</i>, tak je produkční penalizace zvýšena na -2. Tyto dva limity závisejí na stupni obtížnosti hry a mohou být zjištěny v <a href="http:///action/difficultyAction">Hlášení o Stupni obtížnosti</a>.</p><p>Pro zvýšení efektivity kolonie musíš snížit její populaci, nebo produkovat více <a href="http:///id/model.goods.bells">Zvonů svobody</a>.</p></html>
colopedia.concepts.fortification.name=Opevnění
colopedia.concepts.fortification.description=<html><p>Jednotky se mohou na poli <em>opevnit</em> (postavením dočasných příkopů a bariér), pro zvýšené své schopnosti obrany.  Plné opevnění zabere jeden tah.  Opevnění také znemožňuje přepadení jednotky a opevněná artilerie není považována za umístěnou "ve volném terénu," ačkoliv útok poškodí opevnění.  Opevnění poskytuje obraný bonus jen v případě absence jiných obranných vlastností, takže neposkytuje žádný bonus při opevnění v horách, nebo kolonii s pevností, či super pevností.
colopedia.concepts.independence.name=Nezávislost
colopedia.concepts.independence.description=<html><p>Hru začínáš jako průzkumník s hrstkou jednotek. Panovník očekává, že v Novém světě založíš kolonii a přivezeš poklady a exotická zboží do svého domovského přístavu v Evropě. Nicméně ty máš jiné plány: přeješ si založit nezávislý národ.</p><p>Pro vyhlášení Nezávislosti musíš přesvědčit aspoň 50% populace tvých kolonií. Můžeš tak učinit produkcí <a href="http:///id/model.goods.bells">Zvonů svobody</a>, které také zvyšují <a href="http:///id/colopedia.concepts.efficiency">efektivitu</a> tvých kolonií.</p><p>Jak si asi umíš představit, Panovník tě nenechá jen tak jít svou cestou. Po vyhlášení Nezávislosti budeš muset bojovat a zničit <a href="http:///id/colopedia.concepts.ref">Královské expediční síly</a>. Pokud se Královským expedičním silám podaří ovládnout všechny tvé pobřežní kolonie, nebo aspoň 90% tvé populace, tak tvůj boj o nezávislost selže.</p></html>
colopedia.concepts.interventionForce.name=Intervenční síly
colopedia.concepts.interventionForce.description=<html><p>Každý pokus tvých kolonií vyhlásit <a href="http:///id/colopedia.concepts.independence">Nezávislost</a> nevyhnutelně oslabí tvou domovskou zemi. To je v zájmu nepřátel tvé domovské země. Z tohoto důvodu ti jeden z nich pošle během tvojí <i>Války o Nezávislost</i> <i>Intervenční síly</i> na podporu proti <a href="http:///id/colopedia.concepts.ref">Královským expedičním silám</a>, ale jen tehdy, když vyprodukuješ dostatečné množství <a href="http:///id/model.goods.bells">Zvonů svobody</a>.</p><p>V průběhu hry jsou <i>Intervenční síly</i>, i <a href="http:///id/colopedia.concepts.ref">Královské expediční síly</a> posilovány o další jednotky.</p></html>
colopedia.concepts.ref.name=Královské expediční síly
colopedia.concepts.ref.description=<html><p>Panovník dobře ví, že nemůže věřit bandě conquistadorů a náboženských nespokojenců, neochotných platit daně a podrobit se spravedlivým požadavkům Koruny. Z tohoto důvodu Panovník udržuje speciální <i>Královské expediční síly</i> připraveny potlačit jakékoliv pokusy o vyhlášení <a href="http:///id/colopedia.concepts.independence">Nezávislosti</a> a odtržení se od domovské země.</p><p><i>Královské expediční síly</i> jsou částečně vyváženy <a href="http:///id/colopedia.concepts.interventionForce">Intervenčními silami</a>, které budou odeslány cizí mocností sympatizující s tvoji věcí. Intervenční síly ti budou poslány, pokud se ti podaří vyprodukovat dostatečné množství <a href="http:///id/model.goods.bells">Zvonů svobody</a>. Čas od času budou přidány další jednotky <i>Královským expedičním silám</i>, i <a href="http:///id/colopedia.concepts.interventionForce">Intervenčním silám</a>.</p></html>
colopedia.concepts.taxes.name=Daně
colopedia.concepts.taxes.description=<html><p>Na začátku hry Panovník z tvého příjmu nevybírá žádně daně. Nicméně s postupem času jistě bude zvyšovat daně z řady různých důvodů, které můžeš shledat více či méně přesvědčivé. Vždy když Panovník nabídne zvýšení daní, tak můžeš odmítnout. V takovém případě však bude bojkotováno určité zboží, což znamená, že jej již nebudeš moct nakupovat nebo prodávat v Evropě a navíc až sto kusů tohoto typu zboží bude zničeno rozzuřenými kolonisty.</p><p>Bojkot může být zrušen zaplacením daňových nedoplatků (drahý špás), nebo zvolením <a href="http:///id/model.foundingFather.jacobFugger">Jacoba Fuggera</a> do Kontinentálního kongresu.</p></html>
colopedia.foundingFather.description=Otcové zakladatelé (a Matky zakladatelky) jsou skupina významných osobností: obchodníků, průzkumníků, vojáků, státníků a duchovních, kteří po svém zvolení do Kontinentálního kongresu rozšíří Tvé možnosti. Abys mohl zvolit Otce zakladatele, musíš nasbírat určitý počet Zvonů svobody, přičemž nutný počet se po každé volbě zvyšuje.\n\nVšichni Otcové zakladatelé jsou k dispozici po celou hru, ovšem pravděpodobnost jejich nominace se v průběhu hry mění. Všichni Otcové zakladatelé jsou k disposici všem evropských národům, i když už je některý z národů zvolil.
